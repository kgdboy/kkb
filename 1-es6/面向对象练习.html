        <script>
            class Person{
                constructor(name,age){
                    this.name = name;
                    this.age = age;
                }
                show(){
                    alert(this.name);
                    alert(this.age);
                }
            }
            class nuers extends Person{
                constructor(name,age,factory){
                    super(name,age);
                    this.factory = factory;
                }
                desc(){
                    console.log(`${this.name},${this.age}岁,工作在${this.factory}`);
                }
            }
            let p = new Person('吴戈',28);
            p.show();
            let n = new nuers('董丹','36','附属医院');
            n.desc();
        </script>
