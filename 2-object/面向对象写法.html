    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            show(){
                alert(this.name);
                alert(this.age);
            }
        }

       /*  let p = new Person("吴戈",18);
        p.show(); */

        class worker extends Person{
            constructor(name,age,job){
                super(name,age);//父类 
                this.job = job;
            }
            showjob(){
                alert(this.job);
            }
        }
        let w = new worker("吴戈",18,'铁路职工');
        w.show();
        w.showjob();
    </script>
