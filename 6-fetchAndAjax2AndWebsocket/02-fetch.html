        <![endif]-->
        <input type="button" value="获取图片" id="btn">
        <img  id="img1">
        <video id="video1" ></video>
        <script>
            /* 
                02-fetch 用于获取一个二进制文件 应用于图片、视频等
            */
            window.onload = function () {
                let oBtn = document.getElementById('btn');
                let Oimg = document.getElementById('img1');
                let Ovideo = document.getElementById('video1');

                oBtn.onclick = async ()=>{
                    // 获取请求信息
                    let res1 = await fetch('./data/1.png');
                    let res2 = await fetch('./data/08.mp4');
                    // 解析请求信息,读取图片用二进制方法blob
                    let data1 = await res1.blob();
                    let data2 = await res2.blob();
                    // 解析图片二进制文件需要调用URL的createObjectUrl方法，比文本和json多出一步
                    let img  = URL.createObjectURL(data1);
                    let video  = URL.createObjectURL(data2);
                    // 装img标签的src
                    Oimg.src = img;
                    Ovideo.src = video;
                }
            }
        </script>
    </body>
</html>
