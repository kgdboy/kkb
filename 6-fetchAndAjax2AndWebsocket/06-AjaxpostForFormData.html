    <head>

        <meta name="description" content="">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- ajax 如何提交 FormData 数据 有2点注意，下面有注释 -->
        <form action="http://localhost:8080/"  method="POST" id="form1"> 
            <!-- form表单并没有写multipart信息 -->
            用户: <input type="text" name="user" id="user">
            密码：<input type="password" name="pass" id="pass">
            文件：<input type="file" name="f1" id="f1">
            <input type="submit" value="提交">
        </form>
        
    </body>
    <script src="../jq.1.10.2.js"></script>
    <script>
        $(function () {
            //监听提交 
            $("#form1").on('submit',function () {
                let formdata = new FormData(this);
                $.ajax({
                    url:this.action,
                    type:this.method,
                    data:formdata,
                    // formdata 本来就是可以提交 的数据，要求jq不要处理我的数据
                    processData:false, 
                    // 要求jq不要更改我的内容类型
                    contentType:false
                }).then(res=>{
                    alert('成功');
                },res=>{
                    alert('失败');
                })
                return false;
            })
        })
    </script>
</html>
