        <!-- 

            先要引入socket.io.js 文件，不建议使用相对路径
         -->
         <script src="http://localhost:8080/socket.io/socket.io.js"></script> 
        <!--
            相对实际路径为：
        
        <script src="./node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script> -->
        <script>
            /* 
                先建立一个sock连接，告诉浏览器不是一个http请求，而是一个websocket请求，而且他自带跨域。
            */
            let sock = io.connect('ws://localhost:8080/');
            //sock.emit
            /* 
                向服务器发送一个信息，姓名叫 aaa，有2个参数是12和5
            */
            sock.emit('aaa',12,5);
            //sock.on 接收服务器的消息
            sock.on('bbb',function (a) {
                console.log(a);
            })
        </script>
