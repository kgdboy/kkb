    <script src="./jq.1.10.2.js"></script>
    <script>
        $(function () {
            //注册时
            $("#reg").click(()=>{
                $.ajax({
                    url:'./reg',
                    data:{username:$("#username").val(),password:$("#pass").val()},
                    dataType:'json'
                }).then(json=>{
                    if(json.error){
                        alert(json.msg);
                    }else{
                        alert('注册成功');
                    }
                })
            })
            // 登录时
            $("#login").click(()=>{
                $.ajax({
                    url:'./login',
                    data:{username:$("#username").val(),password:$("#pass").val()},
                    dataType:'json'
                }).then(json=>{
                    if(json.error){
                        alert(json.msg);
                    }else{
                        alert('登录成功');
                    }
                })
            })
        })
    </script>
    <body>


        <!--[if lt IE 7]>

        <input type="text" name="username" id="username">
        <input type="text" name="pass" id="pass">
        <input type="button" value="注册" id='reg'>
        <input type="button" value="登录" id='login'>
